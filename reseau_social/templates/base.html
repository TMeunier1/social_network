{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% sass_src '_base.scss' %}" rel="stylesheet" type="text/css" />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
        <script src="{% static 'jquery/dist/jquery.js' %}" charset="utf-8"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
